<div layout="column" class="md-inline-form">
    <md-content layout-padding>

        <form name="userForm">
            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Name</label>
                    <input ng-model="account.name" >
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>City</label>
                    <input ng-model="account.city">
                </md-input-container>
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Position</label>
                    <md-select ng-model="account.position">
                        <md-option ng-repeat="position in positions" value="{{position}}">
                            {{position}}
                        </md-option>
                    </md-select>                        
                </md-input-container>
                <md-button ng-click="addNewAccount()" class="md-fab md-primary md-mini" aria-label="Add new User" hide-xs >
                    <md-icon md-svg-src="add" ></md-icon>
                </md-button>
                <md-button ng-click="addNewAccount()" class="md-primary md-raised md-mini" layout-fill hide-gt-xs >
                    <md-icon md-svg-src="add" ></md-icon>
                    Add
                </md-button>
            </div>          
        </form>
    </md-content>
</div>
