<md-toolbar class="md-table-toolbar md-default ng-hide" ng-hide="selected.length || filter.show" aria-hidden="true">
	<div class="md-toolbar-tools">
		<h2 class="md-title">Nutrition</h2>
		<div flex="" class="flex"/>
		<button class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude="" ng-click="filter.show = true" aria-label="filter_list">
			<md-icon class="material-icons">filter_list</md-icon>
		</button>
		<button class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude="" ng-click="addItem($event)" aria-label="local_dining">
			<md-icon class="material-icons">local_dining</md-icon>
		</button>
	</div>
</md-toolbar>

<md-toolbar class="md-table-toolbar md-default ng-hide" ng-show="filter.show &amp;&amp; !selected.length" aria-hidden="true">
	<div class="md-toolbar-tools">
		<md-icon class="material-icons">search</md-icon>
		<form flex="" name="filter.form" class="ng-pristine ng-valid flex">
			<input type="text" ng-model="query.filter" ng-model-options="filter.options" placeholder="search" class="ng-pristine ng-untouched ng-valid" aria-invalid="false">
		</form>
		<button class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude="" ng-click="removeFilter()" aria-label="close">
			<md-icon class="material-icons">close</md-icon>
		</button>
	</div>
</md-toolbar>

<md-toolbar class="md-table-toolbar alternate" ng-show="selected.length" aria-hidden="false" style="">
	<div class="md-toolbar-tools layout-align-space-between-stretch" layout-align="space-between">
		<div>3 items selected</div>
		<button class="md-icon-button md-button md-ink-ripple" type="button" ng-transclude="" ng-click="delete($event)" aria-label="delete">
			<md-icon class="material-icons">delete</md-icon>
		</button>
	</div>
</md-toolbar>
