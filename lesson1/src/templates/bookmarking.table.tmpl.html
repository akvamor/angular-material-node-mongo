<md-content>
	<md-list flex>
		<md-list-item class="md-3-line" ng-repeat="record in bookmarks" ng-click="null">
			<div class="md-list-item-text" layout="column">
				<h3>{{$index}} | {{record.title}} | {{record.tags}}</h3>
				<h4>{{record.url}}</h4>
			</div>
		</md-list-item>
	</md-list>
</md-content>
