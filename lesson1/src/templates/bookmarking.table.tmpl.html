<!-- exact table from live demo -->
<md-table-container>
  <table md-table md-row-select multiple ng-model="selectedBookmarks" md-progress="inprogress">
    <thead md-head md-order="query.order" md-on-reorder="getdatafn">
      <tr md-row>
        <!--<th md-column md-order-by=""><span>Key</span></th>-->
        <th md-column md-order-by=""><span>Title</span></th>
        <th md-column md-order-by="">Tags</th>
        <th md-column md-order-by="">Url</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-select="record" md-select-id="title" md-auto-select ng-repeat="record in bookmarks">
        <!--<td md-cell>{{$index}}</td>-->
        <td md-cell>{{record.title}}</td>
        <td md-cell>{{record.tags}}</td>
        <td md-cell>{{record.url}}</td>
      </tr>
    </tbody>
  </table>
</md-table-container>

<md-table-pagination md-limit="query.limit" 
	md-limit-options="[5, 10, 15]" 
	md-page="query.page" 
	md-total="{{bookmarks.count}}"
	md-on-paginate="getdatafn" 
	md-page-select>
</md-table-pagination>
