<div class="row">
    <div class="col-xs-12 col-sm-4 col-md-3 col-lg-2" ng-repeat="record in records | filterAccount:searchText">
        <div class="well">
            <div class="media">
                <div class="media-left">
                    <a href="{{record.html_url}}" target="_blank">
                        <img ng-src="{{record.avatar_url}}" alt="{{record.login}}" class="media-object img-circle">
                    </a>

                </div>
                <div class="media-body">
                    <h4 class="media-header">{{record.login}}</h4>
                    <a href="{{record.html_url}}" target="_blank"><span class="glyphicon glyphicon-link"></span>git link</a>
                </div>
            </div>
        </div>
    </div>
</div>
