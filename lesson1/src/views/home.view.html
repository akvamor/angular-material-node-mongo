<md-sidenav class="md-sidenav-left md-whiteframe-z1" md-component-id="left" md-is-locked-open="$mdMedia('gt-sm')">
  <md-toolbar md-scroll-shrink>
    <div class="md-toolbar-tools">
      <h3>
        <span>Angular lessons</span>
      </h3>
    </div>
  </md-toolbar>
  <md-content role="navigation" >
    <ul class="side-menu" layout="column" flex layout-fill>
      <li ng-repeat="section in vm.menu.sections" class="parent-list-item"
          ng-class="{'parentActive' : vm.isSectionSelected(section)}"
          layout="row" flex  layout-fill>
        <h2 class="menu-heading" ng-if="section.type === 'heading'" id="heading_{{ section.name }}">
          {{section}}
        </h2>
        <menu-link section="section" ng-if="section.type === 'link'"></menu-link>
        <menu-toggle section="section" ng-if="section.type === 'toggle'"></menu-toggle>
      </li>
    </ul>
  </md-content>
</md-sidenav>
<div layout="column" flex >
   <md-toolbar class="md-hue-2">
    <div class="md-toolbar-tools">
      <md-button class="md-icon-button" ng-click="vm.toggleLeft()" ng-hide="$mdMedia('gt-sm')" aria-label="Settings">
        <md-icon md-svg-src="menu"></md-icon>
      </md-button>
      <h2>
        <span>{{vm.menu.getCurrentSection(vm.$state.current).name}}</span>
      </h2>
      <span flex></span>
    </div>
  </md-toolbar>
  <md-content flex>
    <ui-view name="content"></ui-view>
  </md-content>
</div>
